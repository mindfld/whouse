<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>
<h:body>
    <img src="images/logo.jpg" alt="wharehouse" style="width: 100%"/>
    <h:form id="cabinetForm" rendered="#{user!=null}">
        <font size="6">Персональный кабінет </font> <p:spacer width="78%" height="10" />
        <p:commandButton action="#{loginBean.logout}" value="Вихід"></p:commandButton>
    </h:form>
    <p:separator id="customSeparator" style="width:100%;height:2px"/>

    <p:tabView activeIndex="0">
        <p:tab title="Склад">
            <ui:include src="wharehouse/store.xhtml"/>
        </p:tab>
        <p:tab title="Створити замовлення" rendered="#{user.role=='STOREKEEPER' || user.role=='DIRECTOR'}">
            <ui:include src="wharehouse/createOrder.xhtml"/>
        </p:tab>
        <p:tab title="Показати замовлення" rendered="#{user.role=='STOREKEEPER' || user.role=='DIRECTOR'}">
            <ui:include src="wharehouse/listOrder.xhtml"/>
        </p:tab>
        <p:tab title="Обороти" icon="ui-icon-document"
               rendered="#{user.role=='STOREKEEPER'}"/>
        <p:tab title="ХЗ поки шо ">
            <ui:include src=""/>
        </p:tab>

    </p:tabView>

</h:body>
</html>
