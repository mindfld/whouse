<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
    <h:form id="storageForm">
        <p:panel id="addPanel">
            <p:column headerText="Назва">
                <h:inputText value="#{storageBean.name}" required="true"/>
            </p:column>
            <p:spacer width="20"/>
            <p:column headerText="Опис">
                <h:inputText value="#{storageBean.description}"/>
            </p:column>
            <p:spacer width="20"/>
            <p:column>
                <p:selectOneMenu value="#{storageBean.measurementUnit}">
                    <f:selectItem itemLabel="pcs" itemValue="pcs"/>
                    <f:selectItem itemLabel="kg" itemValue="kg"/>
                    <f:selectItem itemLabel="l" itemValue="l"/>
                    <f:selectItem itemLabel="m" itemValue="m"/>
                    <f:selectItem itemLabel="g" itemValue="g"/>
                </p:selectOneMenu>
            </p:column>
            <p:spacer width="20"/>
            <p:column headerText="Кількість" rendered="true">
                <h:inputText value="#{storageBean.quantity}"/>
            </p:column>
            <p:spacer width="20"/>

            <p:commandButton value="Додати" update="storagePanel,addPanel" id="add"
                             actionListener="#{storageBean.addItem}" styleClass="ui-priority-primary"/>

            <p:separator style="width:100%;height:1px"/>
            <p:dataTable id="storagePanel" value="#{storageBean.storageItems}" var="item">
                <p:column headerText="№">
                    <h:outputText value="#{item.id}"/>
                </p:column>

                <p:column headerText="Назва">
                    <h:outputText value="#{item.commodity.name}"/>
                </p:column>

                <p:column headerText="Опис">
                    <h:outputText value="#{item.commodity.description}"/>
                </p:column>

                <p:column headerText="Кількість">
                    <h:outputText value="#{item.quantity}#{item.commodity.measurementUnit}"/>
                </p:column>
                <p:column headerText="Кількість">
                    <p:commandLink id="remove" update="storagePanel" actionListener="#{storageBean.remove(item.id)}"
                                   style="margin-right:20px;">
                        <h:outputText value="Видалити"/>
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</ui:composition>
</html>
