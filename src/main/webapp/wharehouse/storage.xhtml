<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pm="http://primefaces.org/mobile">


<ui:composition>
    <h:form id="storageForm">
        <ui:include src="add.xhtml"/>
        <p:separator style="width:100%;height:1px"/>
        <!--Table view of all products-->
        <p:dataTable id="storagePanel" value="#{storageBean.storageItems}" var="item">
            <p:column width="15" headerText="№">
                <h:outputText value="#{item.id}"/>
            </p:column>

            <p:column headerText="Назва">
                <h:outputText value="#{item.commodity.name}"/>
            </p:column>

            <p:column headerText="Опис">
                <h:outputText value="#{item.commodity.description}"/>
            </p:column>

            <p:column headerText="Кількість">
                <h:outputText value="#{item.available}#{item.commodity.measurementUnit}"/>
            </p:column>
            <p:column width="85" headerText="Кількість">
                <p:commandLink id="remove" update="storagePanel" actionListener="#{storageBean.remove(item.id)}"
                               style="margin-right:20px;">
                    <h:outputText value="Видалити"/>
                </p:commandLink>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
</html>
