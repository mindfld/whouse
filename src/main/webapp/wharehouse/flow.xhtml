<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
    <h:form id="flowForm">
        <p:dataTable id="flowPanel" value="#{flowBean.flowItems}" var="flowItem">
            <p:column style="width: 15px" >
                <p:rowToggler/>
            </p:column>

            <p:column headerText="№">
                <h:outputText value="#{flowItem.id}"/>
            </p:column>

            <p:column headerText="Користувач">
                <h:outputText value="#{flowItem.user.name}"/>
            </p:column>
            <p:column headerText="Дата">
                <h:outputText value="#{flowItem.date.toGMTString}"/>
            </p:column>
            <p:rowExpansion>
                <h:panelGrid >
                    <ui:repeat value="#{flowItem.flowItems}"  var="item">
                        <h:outputText value="Товар: #{item.commodity.name}"/>
                        <p:spacer width="25px"/>
                        <h:outputText value="Кількість: #{item.quantity}"/>
                        <p:separator style="width: 100%;height: 0px"/>
                    </ui:repeat>
                </h:panelGrid>

            </p:rowExpansion>
        </p:dataTable>
    </h:form>
</ui:composition>
</html>
