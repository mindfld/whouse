<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
    <h:form>

        <p:dataTable var="order" value="#{orderBean.allOrders}">
            <p:column headerText="№">
                <h:outputText value="#{order.id}"/>
            </p:column>
            <p:column headerText="Товари">
                <p:dataList value="#{order.store}" var="store" itemType="square">
                    #{store.commodity.name}, #{store.quantity}
                </p:dataList>
            </p:column>

            <p:column headerText="Замовник">
                <h:outputText value="#{order.user.name}"/>
            </p:column>
        </p:dataTable>

    </h:form>
</ui:composition>
</html>
