<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
    <h:form id="commodityControl">
        <p:panel id="controlPanel">
            <p:messages id="info" showDetail="true" autoUpdate="true" closable="true"/>

            <!--Category-->
            <p:column>
                Нова категорія: <p:inputText value="#{commodityControlBean.newCategory}"/>
                <p:commandButton value="Додати" actionListener="#{commodityControlBean.addCategory}"
                                 update="controlPanel" icon="ui-icon-plusthick"/>
            </p:column>

            <!--Commodity-->
            <p:column>
                <br/>
                <p:row>Новий товар</p:row>
                <p:row>Назва: <p:inputText value="#{commodityControlBean.storageItem.commodity.name}"/></p:row>
                <p:row>Опис: <p:inputTextarea
                        value="#{commodityControlBean.storageItem.commodity.description}"/></p:row>
                <p:row>Кількість: <p:spinner value="#{commodityControlBean.storageItem.quantity}"/></p:row>
                <p:row><p:commandButton value="Додати" actionListener="#{commodityControlBean.addCommodity}"
                                        update="controlPanel" icon="ui-icon-plusthick"/></p:row>
            </p:column>

        </p:panel>

    </h:form>
</ui:composition>
</html>
